<!DOCTYPE html>
<html>
<head>
    <title>Death Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="death-screen" style="display: none;">
        <div class="left">
            <p><span class="key">E</span> Give Up</p>
        </div>
        <h1>You Are Dead</h1>
        <p>Time Remaining: <span id="timer">0</span> seconds</p>
        <div class="right">
            <p><span class="key">G</span> Call Ambulance</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
